<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body>
    <div class="table-container">
        <h2>Enriched Contacts</h2>
        <input type="text" id="search" placeholder="Search by company..." oninput="filterTable()" />
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Email</th>
                    <th>LinkedIn</th>
                </tr>
            </thead>
            <tbody id="contacts-table"></tbody>
        </table>
    </div>
    <script src="js/auth.js"></script>
    <script src="./js/protect.js"></script>
    <script src="./js/contacts.js"></script>
</body>

</html>
